plugins {
    id "org.jetbrains.intellij" version "0.4.10"
}

repositories {
    mavenCentral()
}

group 'ink.organics'
version '1.0.8'

intellij {
    plugins 'java'
    version '2019.3'
    updateSinceUntilBuild false
}

patchPluginXml {
    sinceBuild "193"
}

publishPlugin {
    token intellijPublishToken
    username intellijPublishUsername
    password intellijPublishPassword
}
