plugins {
    id "org.jetbrains.intellij" version "0.4.2"
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

group 'com.organics'
version '1.0.2'

intellij {
    version '2018.1.7'
    updateSinceUntilBuild false
}

patchPluginXml {
    sinceBuild 173.0
}

publishPlugin {
    username intellijPublishUsername
    password intellijPublishPassword
}
